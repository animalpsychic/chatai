<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimpimu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Tebak Mimpi</h1>
      <p>Powered by Leluhur</p>
    </header>

    <div class="chat-toggle-container">
      <button id="open-chat-button" class="open-chat-button">
        <i class="fas fa-comments"></i> Buka Ramalan
      </button>
    </div>

    <div id="chat-widget" class="chat-container">
      <div class="chat-header">
        <p>Ramalan Mimpi Leluhur</p>
        <button id="close-chat-button" class="close-chat-button">&times;</button>
      </div>

      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Ceritain mimpi kamu hari ini, nanti aku kasih tahu angkanya?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">Ngetik...</div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Tulis pesan disini..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Kirim</button>
      </div>
    </div>

    <p>Artikel bawah</p>

    <footer>
      <p>AI Chat &copy; 2030</p>
    </footer>

    <div class="floating-ad" id="floatingAd">
      ðŸŽ¯ Promo Mimpi Spesial â€“ <a href="#">Klik untuk tahu artinya!</a>
      <button class="close-ad" aria-label="Tutup iklan">&times;</button>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
