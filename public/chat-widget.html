<div id="chat-widget" class="chat-container">
  <div class="chat-header">
    <p>Ramalan Mimpi Leluhur</p>
    <button id="close-chat-button" class="close-chat-button">&times;</button>
  </div>

  <div id="chat-messages" class="chat-messages">
    <div class="message assistant-message">
      <p>
        Ceritain mimpi kamu hari ini, nanti aku kasih tahu angkanya?
      </p>
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">Ngetik...</div>

  <div class="message-input">
    <textarea
      id="user-input"
      placeholder="Tulis pesan disini..."
      rows="1"
      autofocus
    ></textarea>
    <button id="send-button">Kirim</button>
  </div>
</div>
